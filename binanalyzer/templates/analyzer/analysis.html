<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>File Analyzer</title>
    </head>
    <body>
        <header>
            <h1><a href="/">binalyzer.io Analyzer</a></h1>
        </header>
        <div id="dropbox_2">
            <span class="message">
                <table>
                    <tr>
                        <th>String</th>
                        <th>Bytes</th>
                    </tr>
                    {%  for item in result %}
                    <tr>
                        <td>{{ item }}</td>
                        <td>{{ result[item] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </span>
        </div>
    </body>
</html>
